    <div id="i-body-content" class="i-body-content">
        <!--DXMETADATA start type="TopicSection" name="BodyText"--><P>A <A title="Click to show a definition of this term" class="i-popup-link i-glossary-link" data-popup-content="\u003cSPAN style=\u0027FONT-SIZE: 13px; FONT-FAMILY: \u0022Segoe UI\u0022, Verdana, Arial; WHITE-SPACE: normal; WORD-SPACING: 0px; TEXT-TRANSFORM: none; FLOAT: none; FONT-WEIGHT: 400; COLOR: rgb(0,0,0); FONT-STYLE: normal; ORPHANS: 2; WIDOWS: 2; DISPLAY: inline !important; LETTER-SPACING: normal; TEXT-INDENT: 0px; font-variant-ligatures: normal; font-variant-caps: normal; -webkit-text-stroke-width: 0px; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial\u0027\u003eA\u003cSPAN\u003e&nbsp;\u003c/SPAN\u003e\u003c/SPAN\u003e\u003cU style=\u0027FONT-SIZE: 13px; FONT-FAMILY: \u0022Segoe UI\u0022, Verdana, Arial; WHITE-SPACE: normal; WORD-SPACING: 0px; TEXT-TRANSFORM: none; FONT-WEIGHT: 400; COLOR: rgb(0,0,0); FONT-STYLE: normal; ORPHANS: 2; WIDOWS: 2; LETTER-SPACING: normal; TEXT-INDENT: 0px; font-variant-ligatures: normal; font-variant-caps: normal; -webkit-text-stroke-width: 0px\u0027\u003eTooltip\u003c/U\u003e\u003cSPAN style=\u0027FONT-SIZE: 13px; FONT-FAMILY: \u0022Segoe UI\u0022, Verdana, Arial; WHITE-SPACE: normal; WORD-SPACING: 0px; TEXT-TRANSFORM: none; FLOAT: none; FONT-WEIGHT: 400; COLOR: rgb(0,0,0); FONT-STYLE: normal; ORPHANS: 2; WIDOWS: 2; DISPLAY: inline !important; LETTER-SPACING: normal; TEXT-INDENT: 0px; font-variant-ligatures: normal; font-variant-caps: normal; -webkit-text-stroke-width: 0px; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial\u0027\u003e\u003cSPAN\u003e&nbsp;\u003c/SPAN\u003eis the descriptive text that is displayed when the cursor hovers over a Node, Relationship Line,&nbsp;Button&nbsp;or an Icon.\u003c/SPAN\u003e" data-popup-title="Tooltip" data-popup-showevent="click mouseenter" data-popup-classes="ui-tooltip-green qtip-green">Tooltip</A> that&nbsp;states&nbsp;that the changes that have been made to the current&nbsp;<A title="Click to show a definition of this term" class="i-popup-link i-glossary-link" data-popup-content="\u003cP style=\u0027FONT-SIZE: 13px; FONT-FAMILY: \u0022Segoe UI\u0022, Verdana, Arial; WHITE-SPACE: normal; WORD-SPACING: 0px; MARGIN-TOP: -6px; TEXT-TRANSFORM: none; FONT-WEIGHT: 400; COLOR: rgb(0,0,0); FONT-STYLE: normal; ORPHANS: 2; WIDOWS: 2; LETTER-SPACING: normal; TEXT-INDENT: 0px; font-variant-ligatures: normal; font-variant-caps: normal; -webkit-text-stroke-width: 0px; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial\u0027\u003eA\u003cSPAN\u003e&nbsp;\u003c/SPAN\u003e\u003cU\u003eNode\u003c/U\u003e\u003cSPAN\u003e&nbsp;\u003c/SPAN\u003eis a container within a&nbsp;chart that is either\u003c/P\u003e\r\n\u003cUL style=\u0027FONT-SIZE: 13px; FONT-FAMILY: \u0022Segoe UI\u0022, Verdana, Arial; WHITE-SPACE: normal; WORD-SPACING: 0px; TEXT-TRANSFORM: none; FONT-WEIGHT: 400; COLOR: rgb(0,0,0); FONT-STYLE: normal; ORPHANS: 2; WIDOWS: 2; LETTER-SPACING: normal; TEXT-INDENT: 0px; font-variant-ligatures: normal; font-variant-caps: normal; -webkit-text-stroke-width: 0px; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial\u0027\u003e\u003c/UL\u003e\r\n\u003cUL\u003e\r\n\u003cLI\u003epopulated with information from a Selection List (a “Data Node”) \u003c/LI\u003e\u003c/UL\u003e\r\n\u003cDIV style=\u0027FONT-SIZE: 13px; FONT-FAMILY: \u0022Segoe UI\u0022, Verdana, Arial; WHITE-SPACE: normal; WORD-SPACING: 0px; TEXT-TRANSFORM: none; FONT-WEIGHT: 400; COLOR: rgb(0,0,0); FONT-STYLE: normal; MARGIN-LEFT: 2em; ORPHANS: 2; WIDOWS: 2; LETTER-SPACING: normal; TEXT-INDENT: 0px; font-variant-ligatures: normal; font-variant-caps: normal; -webkit-text-stroke-width: 0px; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial\u0027\u003e\u003cIMG style=\u0022HEIGHT: 73px; WIDTH: 153px\u0022 border=0 alt=\u0022\u0022 src=\u0022images/Data_Node.png\u0022 width=222 height=94\u003e\u003c/DIV\u003e\r\n\u003cUL\u003e\r\n\u003cLI\u003epopulated wuth information from a Selection List and exists within a Parent Group (a \u0027Co Parent Node\u0027) \u003c/LI\u003e\u003c/UL\u003e\r\n\u003cP\u003e&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\u003cIMG style=\u0022HEIGHT: 68px; WIDTH: 187px\u0022 border=0 alt=\u0022\u0022 src=\u0022images/Co-Parent Node.png\u0022 width=392 height=146\u003e\u003c/P\u003e\r\n\u003cUL\u003e\r\n\u003cLI\u003eset to being Vacant (a \u0022Vacant Node\u0022), or \u003c/LI\u003e\u003c/UL\u003e\r\n\u003cP\u003e&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; \u003cIMG style=\u0022HEIGHT: 66px; WIDTH: 151px\u0022 border=0 alt=\u0022\u0022 src=\u0022images/Vacant_Node.png\u0022 width=223 height=93\u003e\u003c/P\u003e\r\n\u003cUL style=\u0027FONT-SIZE: 13px; FONT-FAMILY: \u0022Segoe UI\u0022, Verdana, Arial; WHITE-SPACE: normal; WORD-SPACING: 0px; TEXT-TRANSFORM: none; FONT-WEIGHT: 400; COLOR: rgb(0,0,0); FONT-STYLE: normal; ORPHANS: 2; WIDOWS: 2; LETTER-SPACING: normal; TEXT-INDENT: 0px; font-variant-ligatures: normal; font-variant-caps: normal; -webkit-text-stroke-width: 0px; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial\u0027\u003e\u003c/UL\u003e\r\n\u003cUL\u003e\r\n\u003cLI\u003edisplayed with text that has been entered manually in order to group other Nodes (a “Text Node”). \u003c/LI\u003e\u003c/UL\u003e\r\n\u003cUL style=\u0027FONT-SIZE: 13px; FONT-FAMILY: \u0022Segoe UI\u0022, Verdana, Arial; WHITE-SPACE: normal; WORD-SPACING: 0px; TEXT-TRANSFORM: none; FONT-WEIGHT: 400; COLOR: rgb(0,0,0); FONT-STYLE: normal; ORPHANS: 2; WIDOWS: 2; LETTER-SPACING: normal; TEXT-INDENT: 0px; font-variant-ligatures: normal; font-variant-caps: normal; -webkit-text-stroke-width: 0px; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial\u0027\u003e\u003c/UL\u003e\r\n\u003cP\u003e&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\u003cIMG style=\u0022HEIGHT: 59px; WIDTH: 151px\u0022 border=0 alt=\u0022\u0022 src=\u0022images/Group_Node.png\u0022 width=233 height=96\u003e\u003c/P\u003e" data-popup-title="Node" data-popup-showevent="click mouseenter" data-popup-classes="ui-tooltip-green qtip-green">Node</A> are to be applied to all of the&nbsp;Nodes&nbsp;at the same <A title="Click to show a definition of this term" class="i-popup-link i-glossary-link" data-popup-content="\u003cP\u003e\u003cSPAN style=\u0027FONT-SIZE: 13px; FONT-FAMILY: \u0022Segoe UI\u0022, Verdana, Arial; WHITE-SPACE: normal; WORD-SPACING: 0px; TEXT-TRANSFORM: none; FLOAT: none; FONT-WEIGHT: 400; COLOR: rgb(0,0,0); FONT-STYLE: normal; ORPHANS: 2; WIDOWS: 2; DISPLAY: inline !important; LETTER-SPACING: normal; TEXT-INDENT: 0px; font-variant-ligatures: normal; font-variant-caps: normal; -webkit-text-stroke-width: 0px; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial\u0027\u003e\u003cSPAN\u003eA&nbsp;\u003c/SPAN\u003eLevel within a hierarchical chart signifies the relative position of&nbsp;its Nodes to the top level/first Node.\u003c/SPAN\u003e\u003c/P\u003e\r\n\u003cP\u003e\u003cSPAN style=\u0027FONT-SIZE: 13px; FONT-FAMILY: \u0022Segoe UI\u0022, Verdana, Arial; WHITE-SPACE: normal; WORD-SPACING: 0px; TEXT-TRANSFORM: none; FLOAT: none; FONT-WEIGHT: 400; COLOR: rgb(0,0,0); FONT-STYLE: normal; ORPHANS: 2; WIDOWS: 2; DISPLAY: inline !important; LETTER-SPACING: normal; TEXT-INDENT: 0px; font-variant-ligatures: normal; font-variant-caps: normal; -webkit-text-stroke-width: 0px; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial\u0027\u003e\u003cIMG style=\u0022HEIGHT: 225px; WIDTH: 246px\u0022 border=0 alt=\u0022\u0022 src=\u0022images/Level.png\u0022 width=385 height=336\u003e\u003c/SPAN\u003e\u003c/P\u003e" data-popup-title="Level" data-popup-showevent="click mouseenter" data-popup-classes="ui-tooltip-green qtip-green">Level</A>, along with all their <A title="Click to show a definition of this term" class="i-popup-link i-glossary-link" data-popup-content="\u003cP\u003e\u003cSPAN style=\u0027FONT-SIZE: 13px; FONT-FAMILY: \u0022Segoe UI\u0022, Verdana, Arial; WHITE-SPACE: normal; WORD-SPACING: 0px; TEXT-TRANSFORM: none; FLOAT: none; FONT-WEIGHT: 400; COLOR: rgb(0,0,0); FONT-STYLE: normal; ORPHANS: 2; WIDOWS: 2; DISPLAY: inline !important; LETTER-SPACING: normal; TEXT-INDENT: 0px; font-variant-ligatures: normal; font-variant-caps: normal; -webkit-text-stroke-width: 0px; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial\u0027\u003eA\u003cSPAN\u003e&nbsp;\u003c/SPAN\u003e\u003c/SPAN\u003e\u003cU style=\u0027FONT-SIZE: 13px; FONT-FAMILY: \u0022Segoe UI\u0022, Verdana, Arial; WHITE-SPACE: normal; WORD-SPACING: 0px; TEXT-TRANSFORM: none; FONT-WEIGHT: 400; COLOR: rgb(0,0,0); FONT-STYLE: normal; ORPHANS: 2; WIDOWS: 2; LETTER-SPACING: normal; TEXT-INDENT: 0px; font-variant-ligatures: normal; font-variant-caps: normal; -webkit-text-stroke-width: 0px\u0027\u003eChild\u003c/U\u003e\u003cSPAN style=\u0027FONT-SIZE: 13px; FONT-FAMILY: \u0022Segoe UI\u0022, Verdana, Arial; WHITE-SPACE: normal; WORD-SPACING: 0px; TEXT-TRANSFORM: none; FLOAT: none; FONT-WEIGHT: 400; COLOR: rgb(0,0,0); FONT-STYLE: normal; ORPHANS: 2; WIDOWS: 2; DISPLAY: inline !important; LETTER-SPACING: normal; TEXT-INDENT: 0px; font-variant-ligatures: normal; font-variant-caps: normal; -webkit-text-stroke-width: 0px; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial\u0027\u003e\u003cSPAN\u003e&nbsp;\u003c/SPAN\u003eis a Node that reports to its Parent Node.\u003c/SPAN\u003e\u003c/P\u003e\r\n\u003cP\u003e\u003cSPAN style=\u0027FONT-SIZE: 13px; FONT-FAMILY: \u0022Segoe UI\u0022, Verdana, Arial; WHITE-SPACE: normal; WORD-SPACING: 0px; TEXT-TRANSFORM: none; FLOAT: none; FONT-WEIGHT: 400; COLOR: rgb(0,0,0); FONT-STYLE: normal; ORPHANS: 2; WIDOWS: 2; DISPLAY: inline !important; LETTER-SPACING: normal; TEXT-INDENT: 0px; font-variant-ligatures: normal; font-variant-caps: normal; -webkit-text-stroke-width: 0px; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial\u0027\u003e\u003cIMG style=\u0022HEIGHT: 142px; WIDTH: 217px\u0022 border=0 alt=\u0022\u0022 src=\u0022images/ParentChildNode.png\u0022 width=349 height=221\u003e\u003c/SPAN\u003e\u003c/P\u003e" data-popup-title="Child" data-popup-showevent="click mouseenter" data-popup-classes="ui-tooltip-green qtip-green">children</A>.</P>
<P>&nbsp;</P><!--DXMETADATA end-->
