        <!--DXMETADATA start type="TopicSection" name="BodyText"--><P>An <A title="Click to show a definition of this term" class="i-popup-link i-glossary-link" data-popup-content="\u003cP\u003eA \u003cU\u003eDrop Down Option\u003c/U\u003e is a row within a Drop Down List.\u003c/P\u003e\r\n\u003cP\u003e\u003cU\u003eExample\u003c/U\u003e\u003c/P\u003e\r\n\u003cP\u003e\u003cIMG style=\u0022HEIGHT: 92px; WIDTH: 215px\u0022 border=0 alt=\u0022\u0022 src=\u0022images/Drop Down Option2.png\u0022 width=249 height=114\u003e\u003c/P\u003e" data-popup-title="Drop Down Option" data-popup-showevent="click mouseenter" data-popup-classes="ui-tooltip-green qtip-green">option</A>&nbsp;that will copy the colours and other <A title="Click to show a definition of this term" class="i-popup-link i-glossary-link" data-popup-content="\u003cP\u003e\u003cSPAN style=\u0027FONT-SIZE: 13px; FONT-FAMILY: \u0022Segoe UI\u0022, Verdana, Arial; WHITE-SPACE: normal; WORD-SPACING: 0px; TEXT-TRANSFORM: none; FLOAT: none; FONT-WEIGHT: 400; COLOR: rgb(0,0,0); FONT-STYLE: normal; ORPHANS: 2; WIDOWS: 2; DISPLAY: inline !important; LETTER-SPACING: normal; TEXT-INDENT: 0px; font-variant-ligatures: normal; font-variant-caps: normal; -webkit-text-stroke-width: 0px; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial\u0027\u003eThe \u003cU\u003eAttributes\u003c/U\u003e are the characteristics of the chart and its Nodes. These include the size of each Node and the colours that are used within the chart.\u003c/SPAN\u003e\u003c/P\u003e" data-popup-title="Attributes" data-popup-showevent="click mouseenter" data-popup-classes="ui-tooltip-green qtip-green">Attributes</A> of the current <A title="" class="i-popup-link i-glossary-link" data-popup-content="\u003cp style=\u0027FONT-SIZE: 13px; FONT-FAMILY: \u0022Segoe UI\u0022, Verdana, Arial; WHITE-SPACE: normal; WORD-SPACING: 0px; MARGIN-TOP: -6px; TEXT-TRANSFORM: none; FONT-WEIGHT: 400; COLOR: rgb(0,0,0); FONT-STYLE: normal; ORPHANS: 2; WIDOWS: 2; LETTER-SPACING: normal; TEXT-INDENT: 0px; font-variant-ligatures: normal; font-variant-caps: normal; -webkit-text-stroke-width: 0px; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial\u0027\u003eA\u003cspan\u003e&nbsp;\u003c/span\u003e\u003cu\u003eNode\u003c/u\u003e\u003cspan\u003e&nbsp;\u003c/span\u003eis a container within a&nbsp;chart that is either\u003c/p\u003e\r\n\r\n\u003cul style=\u0027FONT-SIZE: 13px; FONT-FAMILY: \u0022Segoe UI\u0022, Verdana, Arial; WHITE-SPACE: normal; WORD-SPACING: 0px; TEXT-TRANSFORM: none; FONT-WEIGHT: 400; COLOR: rgb(0,0,0); FONT-STYLE: normal; ORPHANS: 2; WIDOWS: 2; LETTER-SPACING: normal; TEXT-INDENT: 0px; font-variant-ligatures: normal; font-variant-caps: normal; -webkit-text-stroke-width: 0px; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial\u0027\u003e\r\n \u003cli\u003epopulated with information from the Selection List (a “Data Node”)\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\r\n\u003cp\u003e&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; \u003cimg style=\u0022HEIGHT: 73px; WIDTH: 153px\u0022 border=\u00220\u0022 alt=\u0022\u0022 src=\u0022images/Data_Node.png\u0022 width=\u0022222\u0022 height=\u002294\u0022 /\u003e\u003c/p\u003e\r\n\r\n\u003cul\u003e\r\n \u003cli\u003eset to being Vacant (a \u0022Vacant Node\u0022), or\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\r\n\u003cp\u003e&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; \u003cimg style=\u0022HEIGHT: 66px; WIDTH: 151px\u0022 border=\u00220\u0022 alt=\u0022\u0022 src=\u0022images/Vacant_Node.png\u0022 width=\u0022223\u0022 height=\u002293\u0022 /\u003e\u003c/p\u003e\r\n\r\n\u003cul style=\u0027FONT-SIZE: 13px; FONT-FAMILY: \u0022Segoe UI\u0022, Verdana, Arial; WHITE-SPACE: normal; WORD-SPACING: 0px; TEXT-TRANSFORM: none; FONT-WEIGHT: 400; COLOR: rgb(0,0,0); FONT-STYLE: normal; ORPHANS: 2; WIDOWS: 2; LETTER-SPACING: normal; TEXT-INDENT: 0px; font-variant-ligatures: normal; font-variant-caps: normal; -webkit-text-stroke-width: 0px; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial\u0027\u003e\r\n \u003cli\u003edisplayed with text that has been entered manually in order to group other Nodes (a “Group Node”).\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\r\n\u003cp\u003e&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\u003cimg style=\u0022HEIGHT: 59px; WIDTH: 151px\u0022 border=\u00220\u0022 alt=\u0022\u0022 src=\u0022images/Group_Node.png\u0022 width=\u0022233\u0022 height=\u002296\u0022 /\u003e\u003c/p\u003e\r\n\r\n\u003cp\u003e&nbsp;\u003c/p\u003e\r\n\r\n\u003cp\u003e&nbsp;\u003c/p\u003e" data-popup-title="Node" data-popup-showevent="click mouseenter" data-popup-classes="ui-tooltip-green qtip-green" oldtitle="Click to show a definition of this term" data-hasqtip="0">Node</A> to all the other Nodes&nbsp;within a chart.</P><!--DXMETADATA end-->
